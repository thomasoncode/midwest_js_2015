<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="md/title.md"></section>
				<section data-markdown="md/overview.md"></section>
				<section data-markdown="md/day-one.md"></section>
				<section>
					<section data-markdown="md/day-two.md"></section>
					<section data-markdown="md/day-two/keynote.md"></section>
					<section data-markdown="md/day-two/matt.md"></section>
				</section>
				<section>
					<section data-markdown="md/day-three.md"></section>
					<section data-markdown="md/day-three/matt.md"></section>
				</section>
				<section data-background="http://i.giphy.com/11ISwbgCxEzMyY.gif">
					<h1>Recommendation</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				width: "90%"
			});
		</script>
	</body>
</html>
